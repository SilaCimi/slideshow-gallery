<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Interattivo Protetto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      flex-direction: column;
    }

    #progressContainer {
      width: 90%;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #00ff00;
      transition: width 0.1s linear;
    }

    #slideshow {
      max-width: 90%;
      max-height: 90%;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;        /* Impedisce selezione testo/immagine */
      -webkit-user-drag: none;  /* Impedisce drag su WebKit (Chrome/Safari) */
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <img id="slideshow" src="foto1.jpg" alt="Slideshow">

  <script>
    const images = ["foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg", "foto5.jpg"];
    let currentIndex = 0;
    const slideshow = document.getElementById("slideshow");
    const progressBar = document.getElementById("progressBar");
    let timeoutId;
    let isPressed = false;
    let startTime;
    const duration = 5000; // 5 secondi

    // Disabilita click destro
    document.addEventListener('contextmenu', e => e.preventDefault());

    function updateProgress() {
      if (!isPressed) {
        const elapsed = Date.now() - startTime;
        const percentage = Math.min((elapsed / duration) * 100, 100);
        progressBar.style.width = percentage + "%";
        if (percentage < 100) {
          requestAnimationFrame(updateProgress);
        }
      }
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      slideshow.src = images[currentIndex]; // cambio istantaneo
      startTime = Date.now();
      progressBar.style.width = "0%";
      updateProgress();
      scheduleNext();
    }

    function scheduleNext() {
      clearTimeout(timeoutId);
      if (!isPressed) {
        timeoutId = setTimeout(showNextImage, duration);
      }
    }

    // Avanza all'immagine successiva al click/tocco singolo
    slideshow.addEventListener("click", showNextImage);

    // Gestione "tenendo premuto"
    slideshow.addEventListener("mousedown", () => { isPressed = true; clearTimeout(timeoutId); });
    slideshow.addEventListener("mouseup", () => { isPressed = false; startTime = Date.now(); updateProgress(); scheduleNext(); });

    // Per dispositivi touch
    slideshow.addEventListener("touchstart", () => { isPressed = true; clearTimeout(timeoutId); });
    slideshow.addEventListener("touchend", () => { isPressed = false; startTime = Date.now(); updateProgress(); scheduleNext(); });

    // Avvia lo slideshow automatico e la barra di progresso
    startTime = Date.now();
    updateProgress();
    scheduleNext();
  </script>
</body>
</html>
