<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Interattivo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
    -webkit-user-select: none; /* iOS Safari */
    -ms-user-select: none;     /* IE/Edge */
    user-select: none;         /* Altri browser */
  }
  img {
    width: 100%;
    max-width: 600px;
    user-select: none;           /* impedisce selezione desktop */
    -webkit-touch-callout: none; /* iOS: disabilita menu tocco lungo */
    -webkit-user-drag: none;    /* iOS Safari: disabilita drag */
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
    touch-action: manipulation;  /* migliora lâ€™interazione touch */
  }
</style>
</head>
<body>

<img id="slideshow" src="slideshow1/foto1.jpg">

<script>
let imagePaths = [
  "slideshow1/foto1.jpg",
  "slideshow1/foto2.jpg",
  "slideshow1/foto3.jpg",
  "slideshow1/foto4.jpg",
  "slideshow1/foto5.jpg"
];

let images = [];
let current = 0;
let imgElement = document.getElementById("slideshow");

// Precarica tutte le immagini
imagePaths.forEach(src => {
  let img = new Image();
  img.src = src;
  images.push(img);
});

// Avanzamento automatico ogni 5 secondi
let interval = setInterval(nextImage, 5000);

function nextImage() {
  current = (current + 1) % images.length;
  imgElement.src = images[current].src;
}

// Tap sull'immagine fa avanzare alla foto successiva
imgElement.addEventListener("click", function(){
  nextImage();
});

// Disabilita menu touch lungo su mobile
imgElement.addEventListener("contextmenu", function(e){
  e.preventDefault();
});
</script>

</body>
</html>
