<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Interattivo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
  }
  img {
    width: 100%;
    max-width: 600px;
    user-select: none; /* impedisce selezione dell'immagine */
  }
</style>
</head>
<body>

<img id="slideshow" src="slideshow1/foto1.jpg">

<script>
let images = [
  "slideshow1/foto1.jpg",
  "slideshow1/foto2.jpg",
  "slideshow1/foto3.jpg",
  "slideshow1/foto4.jpg",
  "slideshow1/foto5.jpg"
];

let current = 0;
let imgElement = document.getElementById("slideshow");

// Avanzamento automatico ogni 5 secondi
let interval = setInterval(nextImage, 5000);

function nextImage() {
  current = (current + 1) % images.length;
  imgElement.src = images[current];
}

function prevImage() {
  current = (current - 1 + images.length) % images.length;
  imgElement.src = images[current];
}

// Gestione tap sul lato sinistro/destra
imgElement.addEventListener("click", function(event){
  let rect = imgElement.getBoundingClientRect();
  let x = event.clientX - rect.left; // posizione del click relativa all'immagine
  if (x < rect.width / 2) {
    prevImage();
  } else {
    nextImage();
  }
});
</script>

</body>
</html>
