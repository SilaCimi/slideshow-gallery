<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #slideshowWrapper {
      position: relative;
      width: 90%;
      height: 80%;
      border-radius: 10px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="slideshowWrapper">
    <div class="slide" id="slide1"></div>
    <div class="slide" id="slide2"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = [
        "slideshow1/foto1.jpg",
        "slideshow1/foto2.jpg",
        "slideshow1/foto3.jpg",
        "slideshow1/foto4.jpg",
        "slideshow1/foto5.jpg"
      ];

      const slide1 = document.getElementById("slide1");
      const slide2 = document.getElementById("slide2");

      let currentIndex = 0;
      let showingSlide1 = true;
      const duration = 5000;
      let timeoutId;

      function showImage(index) {
        currentIndex = (index + images.length) % images.length;
        const nextSlide = showingSlide1 ? slide2 : slide1;
        const currentSlide = showingSlide1 ? slide1 : slide2;

        nextSlide.style.backgroundImage = `url('${images[currentIndex]}')`;
        nextSlide.classList.add("active");
        currentSlide.classList.remove("active");

        showingSlide1 = !showingSlide1;
        scheduleNext();
      }

      function showNextImage() {
        showImage(currentIndex + 1);
      }

      function showPrevImage() {
        showImage(currentIndex - 1);
      }

      function scheduleNext() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(showNextImage, duration);
      }

      // Tocca sinistro/destra
      document.getElementById("slideshowWrapper").addEventListener("click", (e) => {
        const wrapper = e.currentTarget;
        const x = e.clientX - wrapper.getBoundingClientRect().left;
        const half = wrapper.offsetWidth / 2;

        if (x < half) {
          showPrevImage();
        } else {
          showNextImage();
        }
      });

      // Inizializza slideshow
      slide1.style.backgroundImage = `url('${images[0]}')`;
      slide1.classList.add("active");
      slide2.style.backgroundImage = `url('${images[1]}')`;

      scheduleNext();
    });
  </script>
</body>
</html>
