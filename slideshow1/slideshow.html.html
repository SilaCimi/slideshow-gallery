<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Interattivo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    user-select: none;
    -webkit-user-drag: none;
  }
</style>
</head>
<body>

<img id="slideshow" src="" alt="Foto">

<script>
  const foto = ["./foto1.jpg", "./foto2.jpg", "./foto3.jpg", "./foto4.jpg", "./foto5.jpg"];
  let index = 0;
  const imgEl = document.getElementById("slideshow");

  function showPhoto() {
    imgEl.src = foto[index];
    console.log("Mostrando: " + foto[index]);
  }

  imgEl.onerror = () => {
    console.error("Errore nel caricamento dell'immagine: " + foto[index]);
    alert("Errore: impossibile caricare " + foto[index]);
  }

  showPhoto();

  let pressTimer;

  function nextPhoto() {
    index = (index + 1) % foto.length;
    showPhoto();
  }

  imgEl.addEventListener("mousedown", () => { pressTimer = setTimeout(() => {}, 3000); });
  imgEl.addEventListener("mouseup", () => { clearTimeout(pressTimer); });
  imgEl.addEventListener("touchstart", () => { pressTimer = setTimeout(() => {}, 3000); });
  imgEl.addEventListener("touchend", () => { clearTimeout(pressTimer); });
  imgEl.addEventListener("click", () => { nextPhoto(); });
</script>
</body>
</html>
